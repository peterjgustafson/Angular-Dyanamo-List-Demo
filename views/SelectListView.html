<style>
    li:active,li:hover,li:focus{background-color: #dedede;text-decoration:underline;}
</style>
<div class="w3-container w3-light-grey w3-padding-4">
    <h3 id="welcome">Select a list to Edit...</h3>
  </div>
  <div class="w3-container w3-light-grey w3-padding-4">
    <div class="w3-row">
    <form ng-submit="addItem()" name="addForm">
      <div class="w3-col s10">
        <input id="addField" placeholder="..create a new list" ng-model="addMe" class="w3-input w3-border w3-padding">
      </div>
      <div class="w3-col s2">
        <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add&raquo;</button>
      </div>
    </form>
    </div>
  </div>
    <ul class="w3-ul">
    <li ng-repeat="x in lists" class="reveal-animation"><div style="float: left; width: 90%; cursor: default;" ng-click="selectList(x)"><span style="font-size: 18px; line-height: 32px;">{{x.info.listName}}</span><br/>{{formatDate(x.createDateTime)}}</div>
            <div style="font-size: 18px; line-height: 32px; float: left; width: 10%;"><span ng-click="removeList($index)" style="cursor:pointer;" class="w3-right w3-margin-right">X</span></div>
            <div style="clear: both;"></div></li>
  </ul>
